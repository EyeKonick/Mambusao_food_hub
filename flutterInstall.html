<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flutter Installation Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: The application uses a vertical stepper navigation on the left and a main content area on the right. This structure was chosen because the source material is a sequential tutorial. The stepper provides a clear visual roadmap of the installation process, shows the user's progress, and breaks the information into manageable, non-overwhelming steps. Users can navigate linearly or jump to any step. OS-specific instructions are handled by interactive tabs to keep the UI clean. This task-oriented design is superior to a simple long-scroll document for a technical guide, as it enhances user focus and comprehension. -->
    <!-- Visualization & Content Choices: 
        - Report Info: Sequential installation steps -> Goal: Guide user -> Presentation: Vertical stepper with dynamic content panels -> Interaction: Clicking steps updates content, progress is tracked with a 'complete' state -> Justification: Creates a guided, interactive journey through a technical process. Library: Vanilla JS.
        - Report Info: OS-specific commands (Step 4) -> Goal: Organize -> Presentation: Tabbed interface -> Interaction: Click tabs to show relevant content -> Justification: Prevents information overload by showing only what's necessary for the user's OS. Library: Vanilla JS.
        - Report Info: Code commands & paths -> Goal: Inform & Enable -> Presentation: Styled code blocks -> Interaction: Copy-to-clipboard button -> Justification: Improves accuracy and user experience by preventing typos. Library: Vanilla JS.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4;
            color: #4a4a4a;
        }
        .step-item.active {
            background-color: #eaddd7;
            border-left-color: #8c7851;
        }
        .step-item.completed .step-circle {
            background-color: #8c7851;
            color: #f8f7f4;
        }
        .step-item.completed .step-text {
            text-decoration: line-through;
            color: #888;
        }
        .step-connector {
            width: 2px;
            height: 100%;
            background-color: #e0e0e0;
            position: absolute;
            left: 19px;
            top: 20px;
            z-index: -1;
        }
        .tab.active {
            background-color: #8c7851;
            color: #ffffff;
        }
        .code-block {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 0.5rem;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .copy-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-[#8c7851]">Flutter Installation Guide</h1>
            <p class="mt-4 text-lg text-gray-600 max-w-3xl mx-auto">An interactive, step-by-step guide to setting up your new laptop for Flutter and Android app development from scratch.</p>
        </header>

        <div class="flex flex-col md:flex-row gap-8">
            <aside id="stepper-nav" class="w-full md:w-1/3 lg:w-1/4">
                <!-- Stepper navigation will be generated by JS -->
            </aside>

            <main id="content-area" class="w-full md:w-2/3 lg:w-3/4 bg-white p-6 md:p-8 rounded-lg shadow-md min-h-[60vh]">
                <!-- Step content will be injected by JS -->
            </main>
        </div>
    </div>

    <script>
        const stepsData = [
            {
                title: "Install a Code Editor",
                content: `
                    <h2 class="text-2xl font-bold mb-4">Step 1: Install a Code Editor</h2>
                    <p class="mb-6">You need a place to write your code. While any text editor works, a powerful one with dedicated support for Flutter and its programming language, Dart, will make your life much easier. Here are the top recommendations.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="border p-4 rounded-lg bg-gray-50">
                            <h3 class="font-semibold text-lg mb-2">Visual Studio Code (VS Code)</h3>
                            <p class="text-sm mb-4">A lightweight, fast, and highly popular code editor with excellent Flutter support through extensions.</p>
                            <a href="https://code.visualstudio.com/" target="_blank" class="text-white bg-[#8c7851] hover:bg-opacity-80 px-4 py-2 rounded-md text-sm font-medium">Download VS Code</a>
                        </div>
                        <div class="border p-4 rounded-lg bg-gray-50">
                            <h3 class="font-semibold text-lg mb-2">Android Studio</h3>
                            <p class="text-sm mb-4">A full-featured Integrated Development Environment (IDE) with all the necessary tools for Android development built-in.</p>
                            <a href="https://developer.android.com/studio" target="_blank" class="text-white bg-[#8c7851] hover:bg-opacity-80 px-4 py-2 rounded-md text-sm font-medium">Download Android Studio</a>
                        </div>
                    </div>
                    <p class="mt-6 text-sm text-gray-600">For beginners, VS Code is often recommended for its simplicity and speed. However, you'll need to install Android Studio anyway for the next step, so many developers just use it as their main editor.</p>
                `
            },
            {
                title: "Install Android SDK & Studio",
                content: `
                    <h2 class="text-2xl font-bold mb-4">Step 2: Install the Android SDK and Android Studio</h2>
                    <p class="mb-6">Android Studio is crucial because it provides the Android SDK (Software Development Kit), which contains the tools Flutter needs to build and run apps on Android devices and emulators.</p>
                    <ol class="list-decimal list-inside space-y-4">
                        <li>
                            <span class="font-semibold">Download and Install Android Studio:</span> Go to the official website and download the installer for your operating system (Windows, macOS, or Linux). Follow the on-screen instructions to complete the installation.
                        </li>
                        <li>
                            <span class="font-semibold">Run the Setup Wizard:</span> The first time you open Android Studio, a setup wizard will appear. This wizard will guide you to install the latest Android SDK, Android SDK Platform-Tools, and other essential components. This is a crucial step, so make sure to let it complete fully.
                        </li>
                    </ol>
                `
            },
            {
                title: "Download & Extract Flutter SDK",
                content: `
                    <h2 class="text-2xl font-bold mb-4">Step 3: Download and Extract the Flutter SDK</h2>
                    <p class="mb-6">The Flutter SDK is the toolkit that contains all the command-line tools and libraries you need to build Flutter apps.</p>
                    <ol class="list-decimal list-inside space-y-4">
                        <li>
                            <span class="font-semibold">Download the SDK:</span> Go to the <a href="https://docs.flutter.dev/get-started/install" target="_blank" class="text-[#8c7851] underline">official Flutter install page</a> and download the zip file for your operating system. Make sure you get the **stable channel**.
                        </li>
                        <li>
                            <span class="font-semibold">Choose a location:</span> Create a new folder on your computer for the Flutter SDK. A good place is a simple path like <code class="bg-gray-200 p-1 rounded">C:\\src\\flutter</code> (on Windows) or <code class="bg-gray-200 p-1 rounded">~/development/flutter</code> (on macOS/Linux).
                        </li>
                        <li class="p-3 bg-red-50 border-l-4 border-red-500 rounded">
                             <span class="font-semibold text-red-800">Important:</span> Do not place it in a location that requires administrator privileges or contains special characters or spaces, like <code class="bg-red-200 p-1 rounded">C:\\Program Files</code>.
                        </li>
                        <li>
                            <span class="font-semibold">Extract the files:</span> Unzip the downloaded file into the folder you just created. You should now have a <code class="bg-gray-200 p-1 rounded">flutter</code> directory within that folder.
                        </li>
                    </ol>
                `
            },
            {
                title: "Add Flutter to System Path",
                content: `
                    <h2 class="text-2xl font-bold mb-4">Step 4: Add Flutter to your System Path</h2>
                    <p class="mb-6">This critical step allows you to run Flutter commands from any terminal or command prompt window. The process is different for each operating system.</p>
                    <div id="os-tabs" class="mb-4 flex border-b">
                        <button class="tab py-2 px-4 font-semibold" data-os="windows">Windows</button>
                        <button class="tab py-2 px-4 font-semibold" data-os="maclinux">macOS & Linux</button>
                    </div>
                    <div id="os-content">
                        <!-- OS-specific content will be injected here -->
                    </div>
                `
            },
            {
                title: "Run `flutter doctor`",
                content: `
                    <h2 class="text-2xl font-bold mb-4">Step 5: Run flutter doctor</h2>
                    <p class="mb-6"><code class="bg-gray-200 p-1 rounded">flutter doctor</code> is a powerful command that checks your entire development environment for any missing components or configuration issues. It's your best friend for troubleshooting.</p>
                    <ol class="list-decimal list-inside space-y-4">
                        <li>Open a new terminal or command prompt window (important to ensure the new Path variable is loaded).</li>
                        <li>Run the command:</li>
                    </ol>
                    <div class="code-block my-4">
                        <pre><code>flutter doctor</code></pre>
                        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                    </div>
                    <p class="mb-4">The output will show a report of your setup. A list of green checkmarks [✓] indicates that a component is ready. If you see any red [✗] or yellow [!] marks, Flutter will provide instructions on how to fix them.</p>
                    <p>A common first-time issue is needing to accept Android licenses. If prompted, run the suggested command, which is usually:</p>
                    <div class="code-block my-4">
                        <pre><code>flutter doctor --android-licenses</code></pre>
                        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                    </div>
                    <p>Follow the instructions and re-run <code class="bg-gray-200 p-1 rounded">flutter doctor</code> until all essential checks pass.</p>
                `
            },
            {
                title: "Set up an Android Emulator",
                content: `
                    <h2 class="text-2xl font-bold mb-4">Step 6: Set up an Android Emulator</h2>
                    <p class="mb-6">To run and test your apps without a physical phone, you can use an Android emulator (also known as an Android Virtual Device or AVD).</p>
                    <ol class="list-decimal list-inside space-y-4">
                        <li>
                            <span class="font-semibold">Open Android Studio.</span>
                        </li>
                        <li>
                            Go to <code class="bg-gray-200 p-1 rounded">Tools > Device Manager</code> or click the "Device Manager" icon in the top-right toolbar.
                        </li>
                        <li>
                            Click <span class="font-semibold">"Create Device"</span> and select a device definition from the list (e.g., a Pixel phone). Click Next.
                        </li>
                        <li>
                            Choose a system image (an Android version) to download. It's best to choose the latest stable version from the "Recommended" tab. Click the download icon if needed.
                        </li>
                        <li>
                            Follow the prompts to name your device and finalize the setup. Once created, you can click the 'Play' icon in the Device Manager to launch the emulator.
                        </li>
                    </ol>
                `
            },
            {
                title: "Install Code Editor Extensions",
                content: `
                    <h2 class="text-2xl font-bold mb-4">Step 7: Install Code Editor Extensions</h2>
                    <p class="mb-6">The final step is to install the official extensions in your code editor. These provide syntax highlighting, code completion, debugging tools, and an overall much better development experience.</p>
                    <div class="border p-4 rounded-lg bg-gray-50">
                        <h3 class="font-semibold text-lg mb-2">For VS Code</h3>
                        <ol class="list-decimal list-inside space-y-2">
                           <li>Open VS Code.</li>
                           <li>Go to the "Extensions" view by clicking the square icon on the side or pressing <code class="bg-gray-200 p-1 rounded">Ctrl+Shift+X</code>.</li>
                           <li>Search for "Flutter" and install the official extension published by Dart Code.</li>
                           <li>This will also automatically install the required Dart extension.</li>
                        </ol>
                    </div>
                     <div class="border p-4 rounded-lg bg-gray-50 mt-4">
                        <h3 class="font-semibold text-lg mb-2">For Android Studio</h3>
                         <p>The Flutter and Dart plugins are also available. You can find them by going to <code class="bg-gray-200 p-1 rounded">File > Settings > Plugins</code>, searching the marketplace, and installing them.</p>
                    </div>
                    <p class="mt-8 text-xl font-bold text-center text-green-700">Congratulations! You are now ready to create your first Flutter app!</p>
                `
            }
        ];
        
        const osContentData = {
            windows: `
                <ol class="list-decimal list-inside space-y-4">
                    <li>Open the Start menu and search for "env".</li>
                    <li>Select "Edit the system environment variables".</li>
                    <li>In the new window, click the "Environment Variables..." button.</li>
                    <li>Under "User variables for [your username]", find the "Path" variable and double-click it.</li>
                    <li>Click "New" and add the full path to the <code class="bg-gray-200 p-1 rounded">bin</code> folder inside your Flutter directory.</li>
                </ol>
                <p class="mt-4 text-sm text-gray-600">For example, if you extracted Flutter to <code class="bg-gray-200 p-1 rounded">C:\\src\\flutter</code>, the path you add would be:</p>
                <div class="code-block my-4">
                    <pre><code>C:\\src\\flutter\\bin</code></pre>
                    <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                </div>
                <p class="font-semibold">Click "OK" on all windows to save the changes. You must restart any open terminal or command prompt for the changes to take effect.</p>
            `,
            maclinux: `
                <ol class="list-decimal list-inside space-y-4">
                    <li>Open your terminal.</li>
                    <li>Determine which shell you're using by running <code class="bg-gray-200 p-1 rounded">echo $SHELL</code>. This will usually be <code class="bg-gray-200 p-1 rounded">/bin/bash</code> or <code class="bg-gray-200 p-1 rounded">/bin/zsh</code>.</li>
                    <li>Use a text editor to open your shell's configuration file (e.g., <code class="bg-gray-200 p-1 rounded">~/.bash_profile</code>, <code class="bg-gray-200 p-1 rounded">~/.zshrc</code>).</li>
                    <li>Add the following line to the end of the file, replacing the placeholder with the actual path to your Flutter directory:</li>
                </ol>
                 <div class="code-block my-4">
                    <pre><code>export PATH="$PATH:[PATH_TO_YOUR_FLUTTER_DIRECTORY]/bin"</code></pre>
                    <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                </div>
                <p class="mt-4 text-sm text-gray-600">For example, if you extracted flutter to <code class="bg-gray-200 p-1 rounded">~/development/flutter</code>, the line would be:</p>
                <div class="code-block my-4">
                    <pre><code>export PATH="$PATH:$HOME/development/flutter/bin"</code></pre>
                    <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                </div>
                <p>Save the file and then refresh your terminal by running <code class="bg-gray-200 p-1 rounded">source ~/.zshrc</code> (or whichever file you edited) or simply closing and reopening the terminal.</p>
            `
        };

        let currentStep = 0;
        let completedSteps = new Array(stepsData.length).fill(false);

        const stepperNav = document.getElementById('stepper-nav');
        const contentArea = document.getElementById('content-area');

        function renderStepper() {
            stepperNav.innerHTML = stepsData.map((step, index) => `
                <div class="relative pl-2 py-2">
                    <div
                        class="step-item flex items-center p-3 rounded-lg cursor-pointer border-l-4 transition-colors ${index === currentStep ? 'active' : 'border-transparent'}"
                        onclick="goToStep(${index})"
                    >
                        <div class="step-circle flex-shrink-0 w-10 h-10 rounded-full border-2 ${index === currentStep ? 'border-[#8c7851]' : 'border-gray-300'} bg-white flex items-center justify-center font-bold text-lg ${completedSteps[index] ? 'completed' : ''}">
                            ${completedSteps[index] ? '✓' : index + 1}
                        </div>
                        <div class="ml-4">
                            <h3 class="step-text font-semibold text-base ${completedSteps[index] ? 'completed' : ''}">${step.title}</h3>
                        </div>
                    </div>
                    ${index < stepsData.length - 1 ? '<div class="step-connector"></div>' : ''}
                </div>
            `).join('');
        }

        function renderContent() {
            const step = stepsData[currentStep];
            contentArea.innerHTML = `
                ${step.content}
                <div class="mt-8 pt-6 border-t flex justify-between items-center">
                    <button 
                        onclick="markAsComplete()" 
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors"
                    >
                        ${completedSteps[currentStep] ? 'Mark as Incomplete' : 'Mark as Complete ✓'}
                    </button>
                    <div>
                        ${currentStep > 0 ? `<button onclick="goToStep(${currentStep - 1})" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2 transition-colors">Previous</button>` : ''}
                        ${currentStep < stepsData.length - 1 ? `<button onclick="goToStep(${currentStep + 1})" class="bg-[#8c7851] hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition-colors">Next Step</button>` : ''}
                    </div>
                </div>
            `;

            if (step.title === "Add Flutter to System Path") {
                setupTabs();
            }
        }
        
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            const osContentDiv = document.getElementById('os-content');
            
            function renderTabContent(os) {
                 osContentDiv.innerHTML = osContentData[os];
                 tabs.forEach(t => {
                    t.classList.toggle('active', t.dataset.os === os);
                 });
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', () => renderTabContent(tab.dataset.os));
            });
            
            // Default to Windows, but could be smarter with navigator.platform
            renderTabContent('windows');
        }

        function goToStep(index) {
            if (index >= 0 && index < stepsData.length) {
                currentStep = index;
                renderStepper();
                renderContent();
            }
        }
        
        function markAsComplete() {
            completedSteps[currentStep] = !completedSteps[currentStep];
            renderStepper();
            renderContent();
        }

        function copyCode(button) {
            const pre = button.previousElementSibling;
            const code = pre.innerText;
            navigator.clipboard.writeText(code).then(() => {
                button.innerText = 'Copied!';
                setTimeout(() => {
                    button.innerText = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Initial render
        renderStepper();
        renderContent();
    </script>
</body>
</html>

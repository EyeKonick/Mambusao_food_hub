name: mambusao_food_hub
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Maps integration
  google_maps_flutter: ^2.6.0

  # Core Firebase packages (using existing versions)
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: 13.0.1

  # For getting location data for a future feature
  geolocator: ^12.0.0

  # For rendering SVG assets
  flutter_svg: ^2.0.10+1

  # For local data storage
  shared_preferences: ^2.2.3

  flutter_rating_bar: ^4.0.1
  
  # --- NEW DEPENDENCIES FOR CLOUDINARY UPLOAD ---
  
  # Updated version for picking images from the device
  image_picker: ^1.0.7 
  
  # Required for making the HTTP POST request to the Cloudinary API
  http: ^1.2.1
  
  # Highly recommended for displaying images from network URLs efficiently (with caching)
  cached_network_image: ^3.3.1
  
  # -----------------------------------------------

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logo.png

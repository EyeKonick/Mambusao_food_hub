name: mambusao_food_hub
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Maps integration
  google_maps_flutter: ^2.6.0
  url_launcher: ^6.2.1

  # Core Firebase packages
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: 13.0.1

  # Location services
  geolocator: ^12.0.0

  # UI/Assets
  flutter_svg: ^2.0.10+1
  flutter_rating_bar: ^4.0.1
  
  # Local storage
  shared_preferences: ^2.2.3
  
  # Image handling & upload
  image_picker: ^1.0.7
  http: ^1.2.1
  cached_network_image: ^3.3.1
  
  # ============================================
  # NEW: Google Fonts for Poppins integration
  # ============================================
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png